<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WheatherChanel</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <h1></h1>
      <h2>
        <p class="body-weather-date"></p>
        <p class="body-weather" id="current-month"></p>
      </h2>
      <h3>
        <p class="body-temperature"></p>
        <a href="#" id="celsius-link">°C</a> |
        <a href="#" id="fahrenhiit-link">°F</a>
      </h3>
      <br />
      <p class="current">sunny <span class="sunny">☀️</span></p>

      <form id="formSearch">
        <input
          type="text"
          class="city"
          input
          id="searchInput"
          placeholder="  other city"
        />

        <input type="submit" class="search" value="search" />

        <button type="submit" class="current-btn">current</button>
      </form>
      <br />
      <p class="forecast">forecast</p>
      <div class="row">
        <div class="col">
          Monday
          <br />
          26˚С
          <br />

          <span class="emoji">🌤</span>
        </div>
        <div class="col">
          Tuesday <br />
          25˚C
          <br />

          <span class="emoji">🌤</span>
        </div>
        <div class="col">
          Wednesday <br />
          27˚C <br />

          <span class="emoji">🌤</span>
        </div>
        <div class="col">
          Thursday <br />
          25˚C <br />

          <span class="emoji">🌤</span>
        </div>
        <div class="col">
          Friday <br />
          27˚C <br />

          <span class="emoji">🌤</span>
        </div>
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
